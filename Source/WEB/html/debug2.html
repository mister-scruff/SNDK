	<script language="JavaScript">
		var debugUI = new SNDK.SUI.builder.construct ({URL: "debug2.xml"})
						
		var debug = 
		{	
			field : null,
		
			init : function ()
			{
				debug.field = new SNDK.SUI.field ({tag: "test", type: "string", width: "100%", height: "100%"});
				
						
				debugUI["fieldbox"].getPanel ("field").addUIElement (debug.field);
		
				debug.field.setAttribute ("value", "TEST VALUE");
		
				debugUI["tester"].setAttribute ("onClick", debug.getContent);
		
				SNDK.SUI.init ();
		
			},
		
			getContent : function ()
			{
				alert ("CONTENT:"+ debug.field.getAttribute ("value"));
			}
		
		
		}
		
		SNDK.SUI.init ();
		
	setTimeout (	
		function () 
				{ 
debug.init ();

		}, 1000);
		
		
		
		
		
		
		
	</script>
